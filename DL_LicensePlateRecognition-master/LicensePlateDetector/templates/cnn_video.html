<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    </head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            padding: 0;
            display: block;
            margin: 0 auto;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
    <script>
        $(document).ready(function () {
          bsCustomFileInput.init()
        })
    </script>
    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">License Plate Recognition</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/yolo">YOLO + YOLO (Image)</a></li>
                <li class="nav-item"><a class="nav-link" href="/yolo/video">YOLO + YOLO (Video)</a></li>
                <li class="nav-item"><a class="nav-link" href="/cnn">YOLO + CNN (Image)</a></li>
                <li class="nav-item active"><a class="nav-link" href="/cnn/video">YOLO + CNN (Video)</a></li>
            </ul>
        </nav>
        <br><br><br>

        <div class="container">
            <div class="row">
                 <div class="col-md-6 img-fluid">
                    <div class="card mb-3">
                      <div class="card-body">
                        <h5 class="card-title">YOLOV3 + CNN Detection</h5>
                      </div>
                      <video class="card-img-bottom" controls>
                          <source src="{{ url_for('static', filename='output_video.mp4') }}" type="video/mp4">
                      </video>
                    </div>
                </div>
                <div class="col-md-6 img-fluid">
                    <div class="card mb-3">
                        <div class="card-body">
                        <h5 class="card-title">Upload Image</h5>
                    </div>
                        <form action = "/cnn/upload?type=video" method = "POST" enctype = "multipart/form-data">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-8">
                                     <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="file" name = "file">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                     <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                                <div>
                                    <p>
                                        <br><br><br>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
